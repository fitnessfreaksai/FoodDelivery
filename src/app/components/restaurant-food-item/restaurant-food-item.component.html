<div class="row mt-5">
    <div class="col-md-8 ">
        <div class="row">
            <div class="col-md-4 col-lg-6 mt-3" *ngFor="let item of foodItemList">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img class="img-height" [src]="item.photoUrl">
                            </div>
                            <div class="col-9 text-end">
                                {{item.menuItemName}}
                                <br>
                                <small>{{item.description | slice: 0-20}}</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <i class="fa-solid fa-indian-rupee-sign"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 64C0 46.3 14.3 32 32 32H96h16H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H231.8c9.6 14.4 16.7 30.6 20.7 48H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H252.4c-13.2 58.3-61.9 103.2-122.2 110.9L274.6 422c14.4 10.3 17.7 30.3 7.4 44.6s-30.3 17.7-44.6 7.4L13.4 314C2.1 306-2.7 291.5 1.5 278.2S18.1 256 32 256h80c32.8 0 61-19.7 73.3-48H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H185.3C173 115.7 144.8 96 112 96H96 32C14.3 96 0 81.7 0 64z"/></svg></i> {{item.price}}
                            </div>
                            <div class="col-8 text-end">
                                <button class="btn btn-success btn-sm" (click)="addtocart(item.itemID)">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-5">
        <div class="row">
            <div class="col-md-12">
                <h4>cart Items</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-2" *ngFor="let cart of cartItems">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <img class="img-small-height" [src]="cart.photoUrl" alt="">
                            </div>
                            <div class="col-8 text-end">
                                {{cart.menuItemName}}
                                <br>
                                {{cart.price}} * {{cart.quantity}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" *ngIf='cartItems.length == 0'>
                <p>cart is empty</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-end">
                Total amount - {{totalAmount}}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="form-control" [(ngModel)]="deliveryAddress"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-end">
              <button class="btn btn-primary" [disabled]="cartItems.length == 0" (click)="onOrder()">Place order</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12" *ngIf="foodItemList.length==0">
        <p>No Food item available currently</p>
    </div>
</div>
