<div class="row mt-3">
    <div class="col-md-4 col-lg-6 mb-3" *ngFor="let item of restaurantList">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <img class="img-height" [src]="item.photoUrl" alt="">
                    </div>
                    <div class="col-9 text-end">
                        {{item.categoryName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        {{item.restaurantName}}
                    </div>
                    <div class="col-4 text-center">
                        {{item.openingHours}}
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn btn-success btn-sm" (click)="navigate(item.restaurantID)" [disabled]="!item.availability">order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12" *ngIf="restaurantList.length==0">
        <p>No Restaurant</p>
    </div>
</div>
